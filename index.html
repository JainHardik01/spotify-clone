<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utiliy.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="cross">
                <img width="30" class="invert" src="img/cross.svg" alt="">
            </div>
            <div class="home rounded border bg-grey p-1 m-1">
                <img width="110px" class="invert" src="img/logo.svg" alt="logo">
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library rounded border bg-grey p-1">
                <div class="heading">
                    <img class="invert" src="img/palylist.svg" alt="library">
                    <h2>Your library</h2>
                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>
                <!-- <div>
                    <img class="img/invert plus" src="plus.svg" alt="plus">
                </div> -->
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">Legal</a>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink">Safety
                        &amp; Privacy Center</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                        data-encore-id="textLink">Privacy Policy</a>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                        data-encore-id="textLink">Cookies</a>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                        data-encore-id="textLink">About Ads</a>
                    <a href="https://www.spotify.com/in-en/accessibility/" id=""
                        data-encore-id="textLink">Accessibility</a>
                </div>
            </div>
        </div>
        <div class="right rounded bg-grey ">
            <div class="header">
                <div class="nav">
                    <div class="hambugerConatiner">
                        <img width="40" class="invert hambuger" src="img/humbuger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"
                            color="#fffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>


                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="30" height="30"
                            color="#fffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="button">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>

                <div class="cardContainer">        </div>

                
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbutton">
                            <img width="35" id="previous" src="img/previous.svg" alt="">
                            <img width="35" id="play" src="img/play.svg" alt="">
                            <img width="35" id="next" src="img/next.svg" alt="">
                        </div>


                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
